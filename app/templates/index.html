<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyteller</title>
    <link rel="stylesheet" href="/app/static/static.css">
</head>
<body>
    <div class="container">
        <h1>Storyteller</h1>

        <form id="story-form">
            <div>
                <label for="narration">Narration Style:</label>
                <select id="narration" name="narration">
                    <option value="standard">Standard</option>
                    <option value="grandma">Grandma's Tales</option>
                </select>
            </div>

            <div id="prompt-container">
                <label for="prompt">Story Prompt:</label>
                <input type="text" id="prompt" name="prompt">
            </div>

            <div>
                <label for="style">Style:</label>
                <select id="style" name="style">
                    <option value="funny">Funny</option>
                    <option value="scary">Scary</option>
                    <option value="romantic">Romantic</option>
                    <option value="adventurous">Adventurous</option>
                </select>
            </div>

            <div>
                <label for="length">Length:</label>
                <select id="length" name="length">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>

            <button type="submit">Tell Me a Story</button>
        </form>

        <div id="story-container" class="hidden">
            <h2 id="title"></h2>
            <div id="story"></div>
            <h3>Scenes from our tale:</h3>
            <div id="scenes"></div>
        </div>

        <div id="loading" class="hidden">
            Weaving a magical tale just for you...
        </div>
    </div>

    <script src="/app/static/static.js"></script>
</body>
</html>
